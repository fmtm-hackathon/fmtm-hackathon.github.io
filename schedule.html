<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hackathon Schedule</title>

    <style>
      /* Set font family, color, and size for the calendar */
      iframe {
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 16px;
        color: #333;
      }

      /* Set background color and border radius for the calendar container */
      .calendar-container {
        background-color: #f7f7f7;
        border-radius: 10px;
        overflow: hidden;
      }

      /* Remove border and padding from the calendar */
      iframe {
        border: none;
        padding: 0;
      }

      /* Style the calendar header */
      #calendar-header {
        background-color: #F4511E;
        color: white;
        padding: 10px;
        font-size: 24px;
        text-align: center;
      }

      /* Style the calendar events */
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
        padding: 0;
      }

      td, th {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      /* Style the calendar event links */
      a {
        color: #F4511E;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="calendar-container">
      <div id="calendar-header">Hackathon for Field Mapping Task-Splitting Algorithm</div>
      <iframe src="https://calendar.google.com/calendar/embed?height=620&wkst=1&bgcolor=%23ffffff&ctz=Asia%2FKathmandu&showTitle=0&mode=AGENDA&showPrint=0&showTabs=0&showCalendars=0&showNav=0&src=Y18wODA1NTY0ZWM2YmVlMWExNjg5ZWY0NTlhYjBlZjc1MjM1ZmQ5Mjk4Njc3NWU1NmRiZmJjNTFhZWI4N2Q2ZTMzQGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23F4511E&dates=20220520%2F20220522" width="100%" height="620" frameborder="0" scrolling="no"></iframe>
    </div>
  </body>
</html>
